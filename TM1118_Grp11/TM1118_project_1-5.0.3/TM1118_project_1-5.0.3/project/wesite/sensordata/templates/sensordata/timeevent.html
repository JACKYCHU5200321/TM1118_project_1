<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time event</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    <style>
        /* Reset and base styles */
        :root {
            --cetacean-blue: #000F2B;
            --space-cadet: #1B264D;
            --rainbow-indigo: #263B61;
            --blue-sapphire: #13576E;
            --raisin-black: #232323;
            --pfont: #DAE1F1;
            --cellc: #263B61;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        body {
            background-color: #131925;
            color: var(--pfont);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Content styles */
        .chart-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            justify-content: center;
        }

        .chart-container {
            flex: 0 0 calc(50% - 10px); /* Two charts per row with gap */
            max-width: calc(50% - 10px);
            min-width: 300px; /* Ensure charts don't get too small */
            background-color: var(--space-cadet);
            padding: 15px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .table-container {
            display: flex;
            justify-content: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px auto;
        }

        th,
        td {
            border: 1px solid var(--pfont);
            background-color: var(--cellc);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--space-cadet);
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: rgba(var(--pfont), 0.1);
        }

        tr:hover {
            background-color: rgba(var(--rainbow-indigo), 0.2);
        }

        .time-column {
            width: 120px;
            font-weight: bold;
        }

        .event {
            background-color: rgba(var(--blue-sapphire), 0.2);
            border-left: 4px solid var(--blue-sapphire);
        }

        .past-event {
            background-color: rgba(var(--raisin-black), 0.2);
            color: rgba(var(--pfont), 0.6);
        }

        .current-event {
            background-color: rgba(var(--cetacean-blue), 0.2);
            border-left: 4px solid var(--rainbow-indigo);
        }

        h1 {
            color: var(--pfont);
            text-align: center;
        }

        #line-chart {
            width: 80%;
            margin: 20px auto;
            background-color: var(--space-cadet);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }


        /* Media queries */
        @media (max-width: 600px) {
            .chart-container {
                flex: 0 0 100%;
                max-width: 100%;
            }
            th,
            td {
                padding: 8px;
                font-size: 14px;
            }

            .time-column {
                width: 80px;
            }
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="schedule-container">
        <h1>Event Schedule</h1>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Event</th>
                    <!-- <th>Description</th> -->
                    <!-- <th>Event</th> -->
                    <th>Instructor</th>

                    <th>Temperature<br>Average</th>
                    <th>Temperature<br>Minimum</th>
                    <th>Temperature<br>Maximun</th>

                    <th>Humidity<br>Average</th>
                    <th>Humidity<br>Minimum</th>
                    <th>Humidity<br>Maximun</th>

                    <th>Sound<br>Average</th>
                    <th>Sound<br>Minimum</th>
                    <th>Sound<br>Maximun</th>

                    <th>Light<br>Average</th>
                    <th>Light<br>Minimum</th>
                    <th>Light<br>Maximun</th>
                </tr>
            </thead>
            <tbody>
                <!-- Schedule items will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script> 
        // Sample schedule data - replace with your own data
        const scheduleData = {{ events_table | safe }};

        // Function to format time
        function formatTime(dateTime) {
            const options = { hour: '2-digit', minute: '2-digit' };
            return new Date(dateTime).toLocaleTimeString([], options);
        }

        // Function to determine if event is in past, current, or future
        function getEventStatus(start, end) {
            const now = new Date();
            const startTime = new Date(start);
            const endTime = new Date(end);

            if (now < startTime) return "future";
            if (now >= startTime && now <= endTime) return "current";
            return "past";
        }

        // Function to populate the schedule table
        function populateSchedule() {
            const tbody = document.querySelector('#scheduleTable tbody');
            tbody.innerHTML = '';

            // Sort schedule by start time
            scheduleData.sort((a, b) => new Date(a.start) - new Date(b.start));

            scheduleData.forEach(item => {
                const row = document.createElement('tr');
                const status = getEventStatus(item.start, item.end);

                // Add class based on event status
                if (status === "past") row.classList.add('past-event');
                if (status === "current") row.classList.add('current-event');
                if (status === "future") row.classList.add('event');

                row.innerHTML = `
                    <td class="time-column">${formatTime(item.start)} - ${formatTime(item.end)}</td>
                    <td>${item.location}</td>
                    <td>${item.Event}</td>
                    <td>${item.instructor}</td>
                    <td>${item.temp.avg}</td>
                    <td>${item.temp.min}</td>
                    <td>${item.temp.max}</td>
                    <td>${item.hum.avg}</td>
                    <td>${item.hum.min}</td>
                    <td>${item.hum.max}</td>
                    <td>${item.snd.avg}</td>
                    <td>${item.snd.min}</td>
                    <td>${item.snd.max}</td>
                    <td>${item.light.avg}</td>
                    <td>${item.light.min}</td>
                    <td>${item.light.max}</td>
                `;

                tbody.appendChild(row);
            });
        }

        // Initialize the schedule when page loads
        document.addEventListener('DOMContentLoaded', populateSchedule);
    </script>
    
</body>

</html>
