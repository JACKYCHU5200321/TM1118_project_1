<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - Page Not Found</title>
<style>
  /* Google Font Poppins */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  :root {
    --color-bg: #ffffff;
    --color-text-primary: #111827;
    --color-text-secondary: #6b7280;
    --color-btn-bg: #111827;
    --color-btn-text: #ffffff;
    --radius: 0.75rem;
    --shadow-light: rgba(0, 0, 0, 0.05);
    --max-width: 1200px;
    --transition-duration: 0.3s;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 3rem 1.5rem;
  }

  .container {
    max-width: var(--max-width);
    width: 100%;
    background: var(--color-bg);
    border-radius: var(--radius);
    box-shadow: 0 8px 24px var(--shadow-light);
    padding: 4rem 3rem;
    text-align: center;
    user-select: none;
  }

  h1 {
    font-size: 4rem;
    font-weight: 700;
    margin: 0 0 1rem 0;
    line-height: 1;
  }

  p {
    margin: 0 0 2.5rem 0;
    font-size: 1.125rem;
    color: var(--color-text-secondary);
    line-height: 1.5;
  }

  button {
    padding: 0.75rem 2.25rem;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: var(--radius);
    background-color: var(--color-btn-bg);
    color: var(--color-btn-text);
    cursor: pointer;
    transition: background-color var(--transition-duration) ease,
                transform var(--transition-duration) ease;
  }

  button:hover,
  button:focus {
    background-color: #374151; /* Slightly lighter black */
    transform: scale(1.05);
    outline-offset: 4px;
    outline-color: #374151;
    outline-style: solid;
    outline-width: 2px;
  }

  @media (max-width: 600px) {
    .container {
      padding: 2rem 1.25rem;
    }
    h1 {
      font-size: 2.75rem;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="error-title">
    <h1 id="error-title">404 - Page Not Found</h1>
    <p>Sorry, we couldnâ€™t find the page you were looking for. Please check the URL or return home.</p>
    <button id="goHomeBtn" type="button" aria-label="Go back to homepage">Go Home</button>
  </main>

  <script>
    // Go Home button functionality
    const btn = document.getElementById('goHomeBtn');
    btn.addEventListener('click', () => {
      // Redirect to homepage (root)
      window.location.href = '/homepage/';
    });
  </script>
</body>
</html>
