<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Query Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #6b7280;
      line-height: 1.6;
      min-height: 100vh;
      padding: 4rem 1.5rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.05);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 2rem;
      text-align: center;
    }

    form p {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.5px solid #d1d5db;
      border-radius: 0.5rem;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
      color: #111827;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #111827;
      box-shadow: 0 0 0 3px rgb(17 24 39 / 0.15);
    }

    .submit-button {
      width: 100%;
      padding: 1rem;
      background-color: #111827;
      color: white;
      font-size: 1.125rem;
      font-weight: 700;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    .submit-button:hover,
    .submit-button:focus {
      background-color: #374151;
      transform: scale(1.05);
      outline: none;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="form-title">
    <h1 id="form-title">Query Form</h1>
    <form method="post" class="query-form" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </main>
</body>
</html>
